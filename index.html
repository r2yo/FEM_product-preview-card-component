<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main class="container">
    <div class="image">
      <img role="img" src="" alt="">
    </div>
    <div class="info">
      <p role="contentinfo" class="font-montseratt">Perfume</p>
      <h1 role="heading" class="font-fraunces">Gabrielle Essence Eau De Parfum</h1>
      <p role="contentinfo" class="font-montseratt">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price row">
        <h1 role="contentinfo" class="font-fraunces">$149.99</h1>
        <s role="contentinfo" class="font-montseratt">$169.99</s>
      </div>
      <button role="button" class="font-montseratt">
        Add to Cart
      </button>
    </div>
  </main>
  
  <footer class="attribution font-montseratt">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/r2yo/FEM_product-preview-card-component.git">r2yo</a>.
  </footer>
</body>
</html>
